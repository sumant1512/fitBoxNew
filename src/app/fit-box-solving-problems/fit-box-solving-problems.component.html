<div class="bg-black page-background-normal">
  <div class="container pt-5">
    <div class="container">
      <div
        class="text-center row py-3 mb-3 px-0 px-md-4 heading-border solvingproblems"
      >
        <div class="col-12">
          <h1 class="d-inline-block orbitron font-weight-bold text-black">
            <span class="orbitron">
              <span
                [ngClass]="isAnimationActive ? 'left-to-right text-yellow' : ''"
                class="text-black"
              >
                FitBox
              </span>
              <span
                [ngClass]="isAnimationActive ? 'right-to-left text-light' : ''"
                class="text-black"
              >
                Solving Problems</span
              >
            </span>
            <div
              *ngIf="isLineActive"
              [ngClass]="isLineActive ? 'bottom-to-top' : ''"
              class="bottom-line"
            ></div>
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2 px-0">
        <div class="w-100 text-center">
          <object
            class="box-shadow open-video"
            data="https://www.youtube.com/v/x-upKQJ7zxM&feature=youtu.be"
          ></object>
        </div>
      </div>
    </div>
    <div class="d-flex video-list mt-4 pb-4 pb-md-5">
