<div class="bg-black page-background-normal">
  <div class="container pt-3">
    <div class="container">
      <div class="row py-3 px-0 mb-3 px-md-4 heading-border faq">
        <div class="col-12 text-center text-md-right col-md-5">
          <h2 class="d-inline-block mt-2 orbitron font-weight-bold text-black">
            <span
              [ngClass]="isAnimationActive ? 'left-to-right' : ''"
              class="orbitron"
            >
              <span
                [ngClass]="isAnimationActive ? 'text-yellow' : ''"
                class="text-black"
              >
                FAQ
              </span>
              <span
                [ngClass]="isAnimationActive ? 'text-light' : ''"
                class="text-black"
              >
                s</span
              >
            </span>
            <div
              *ngIf="isLineActive"
              [ngClass]="isLineActive ? 'bottom-to-top' : ''"
              class="bottom-line"
            ></div>
          </h2>
        </div>
        <div
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'top-to-bottom' : ''"
          class="d-none d-md-block col-md-1 vl"
        ></div>
        <div
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'right-to-left text-light' : ''"
          class="col-12 text-center text-md-left mt-3 mt-md-0 font-weight-bold col-md-6 text-black"
        >
          <h5>Tap on the topic below to get your query resolved.</h5>
        </div>
      </div>
    </div>
    <div>
      <div class="accordion pb-4 orbitron" id="accordionExample">
        <div
          *ngFor="let faq of faqList; let index = index"
          class="card bg-transparent"
        >
          <a
            class="inside card-link collapsed"
            data-toggle="collapse"
            href="#collapse{{ index }}"
          >
            <div class="row card-header border-0 pb-0 border-left">
              <div class="col-12">
                <img class="mr-3" src="../assets/dumbell.svg" alt="Dumbell" />
                <span class="question font-weight-bold text-yellow">
                  {{ faq.question }}
                </span>
              </div>
            </div>
          </a>
          <div
            id="collapse{{ index }}"
            class="collapse"
            data-parent="#accordion"
          >
            <div class="card-body text-right">
              <object
                class="box-shadow"
                data="https://www.youtube.com/v/gGFA20y7Ar4&feature=youtu.be"
              ></object>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-light pb-5">
        <span>
          <span> For more Query, say hi to us on Whatsapp</span>
          <span class="text-yellow"> @99######## </span>
          <span> our Fit-Bot will help you with the same</span>
        </span>
      </div>
    </div>
  </div>
</div>
